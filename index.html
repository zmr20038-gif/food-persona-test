<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物灵魂镜像：测试你的食物人格</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="digital-container">
        <div id="start-screen" class="screen">
            <div class="pixel-border">
                <h1>🍕 食物灵魂镜像</h1>
                <p class="subtitle">探寻隐藏在你社交面具下的味觉本能</p>
                <div class="deco-icon">📟 🔋 🍬</div>
                <button id="start-btn">进入数码空间 &gt;</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="progress-bar">
                <div id="progress-inner"></div>
            </div>
            <div class="question-card">
                <span id="question-number">01/15</span>
                <p id="question-text">加载中...</p>
                <div id="options-container">
                    </div>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <div class="result-card">
                <h2 id="persona-label">【标签加载中】</h2>
                <h1 id="persona-name">食物名称</h1>
                <div class="divider">-------------------</div>
                <p id="persona-description"></p>
                
                <div class="social-match">
                    <div class="match-item">
                        <span class="heart">💖</span>
                        <p>灵魂伴侣：<strong id="soulmate"></strong></p>
                    </div>
                    <div class="match-item">
                        <span class="ghost">🚫</span>
                        <p>社交天敌：<strong id="enemy"></strong></p>
                    </div>
                </div>

                <button onclick="location.reload()" class="retry-btn">重新初始化</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
#question-text, #options-container {
    transition: opacity 0.3s ease;
}
