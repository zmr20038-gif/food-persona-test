<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物灵魂镜像</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="active">
            <h1>🍕 食物灵魂镜像</h1>
            <p>探寻你社交面具下的味觉本能</p>
            <div class="emoji-icons">📟 🔋 🍬</div>
            <button id="start-btn">进入数码空间 ></button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-container"><div id="progress-bar"></div></div>
            <h2 id="question-text">加载中...</h2>
            <div id="options-container"></div>
        </div>

        <div id="result-screen" class="hidden">
            <div class="result-card">
                <div id="result-emoji" style="font-size: 60px; margin-bottom: 10px;"></div>
                <h2 id="result-name"></h2>
                <div id="result-tags"></div>
                <p id="result-desc"></p>
                <div class="relationship-box">
                    <div class="rel-item"><h4>💕 天作之合</h4><p id="soulmate"></p></div>
                    <div class="rel-item"><h4>💢 命中天敌</h4><p id="enemy"></p></div>
                </div>
                <button onclick="location.reload()" class="retry-btn">重新测试</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
