<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物灵魂镜像测试</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="digital-container">
        <div id="start-screen" class="screen">
            <div class="emoji-avatar" style="background:none; box-shadow:none; font-size:80px;">🍱</div>
            <h1>食物灵魂镜像</h1>
            <p>探寻你的数码人格底色</p>
            <button id="start-btn">开始同步数据 ></button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="progress-bar"><div id="progress-inner"></div></div>
            <div class="question-card">
                <span id="question-number">01/15</span>
                <p id="question-text">数据加载中...</p>
                <div id="options-container"></div>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <div class="result-card">
                </div>
            <button onclick="location.reload()" class="retry-btn">重新测试</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
